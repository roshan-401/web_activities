<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="flex-container">
        <div class="form-container">
            <form action="">
                <div>
                <div class="form-wrapper">
                    <div class="form-elem">  
                    <h1>contact</h1>                    
</div>
                    <div class="form-elem">  
                        <input type="text" id="name" placeholder="name">
                    </div>
                    <div class="form-elem">
                        
                        <input type="text" id="email" placeholder="email">
                    </div>
                    <div class="form-elem">
                        <input type="password" id="password" placeholder="password">
                    </div>
                    <div class="form-elem">
                        <input type="tel" id="tele" placeholder="telephone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                    </div>
                    
                    <div class="form-elem">
                        <textarea name="" id="" placeholder="let's hear what you have to say about us"cols="10" rows="5"></textarea>

                    </div>
                    <div class="form-elem">
                        <input type="submit" id="submit" value="submit" >
                    </div>
                </div>
            </div>
            </form>
        </div>
        <div class="image-container">

        </div>
      </div>
      
</body>
</html>
