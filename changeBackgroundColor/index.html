<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button {
        background-color: #343434;
        outline: none;
        border: none;
        color: white;
        padding: 1em;
        font-size: 1.4rem;
      }
      button:active {
        background-color: #000;
      }
    </style>
  </head>
  <body>
    <button>click here to change background</button>
    <script>
      let btn = document.querySelector("button");
      btn.addEventListener("click", (e) => {
        let color =
          "rgb(" +
          Math.random() * 255 +
          "," +
          Math.random() * 255 +
          "," +
          Math.random() * 255 +
          ")";
        console.log(color);
        document.body.style.backgroundColor = color;
      });
    </script>
  </body>
</html>
